<body>

    <script>
        var date1 = new Date();
        var sum = 0;
        for (var i = 1; i <= 1000000; i++) {
            sum = sum + i;
        }
        var date2 = new Date();
        var result = parseInt(date2.getMilliseconds() - date1.getMilliseconds());

        document.write(result + "Milliseconds 초 걸림")
    </script>
